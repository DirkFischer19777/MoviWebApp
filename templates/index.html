{% extends "base.html" %}

{% block content %}
<h2>All Users</h2>

<ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
        </li>
    {% else %}
        <li>No users yet. Add one below!</li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_user') }}" method="POST">
    <input type="text" name="name" placeholder="Enter new user name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
